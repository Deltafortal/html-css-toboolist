<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>
<body>

    <!-- Logo -->
    <header id="logo">
        <img src="img/Logo.png" alt="">
        <h1>Toboolist</h1>
    </header>


    <!-- Container -->
    <div class="container"> 

        <!-- Testa del sito -->

        <header class="site-head">
            <input type="button" value="Add task" class="add-task">
            <input type="button" value="Add section" class="add-section">
        </header>

        
        <!-- Separatore -->

        <div class="separator"> </div>

        
        <!-- main -->
        <main>
            <h2>
                <span class="arrow">&#9660;</span>
                New Task
            </h2>
            <ul>
                <li> <span class="checkmark">&checkmark;</span>
                    Quarterly Newsletter
                    <span class="tag , editorial">Editorial</span>
                </li>
            </ul>

            
        </main>

    
</div>

</body>
</html>
